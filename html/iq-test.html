<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IQ test</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
  <header class="header-page fixed-top py-3 py-lg-5 transition">
    <div class="wrap-header">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <a href="#" class="box-logo d-flex align-items-center">
            <div class="image image-logo">
              <img src="./assets/images/logo-park-outline_brain.png" alt="logo-main">
            </div>
            <div class="text text-light">
              IQ 150
            </div>
          </a>
          <div class="languages">
            <select class="js-example-basic-single" name="state">
              <option value="O1">English</option>
              <option value="O2">Spanish</option>
              <option value="O3">France</option>
              <option value="O4">Vietnamese</option>
              <option value="O5">Japanese</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="bg-E5E5E5 iq-test">
      <div class="container">
        <section class="iq-test-question pb-8 pb-lg-0">
          <div class="bg-white py-8 pt-lg-10 pb-lg-18 px-lg-18">
            <div class="number-process mb-18">
              <div class="number-question d-flex align-items-center justify-content-between mb-8 w-40">
                <div class="text">Question</div>
                <div class="number d-flex align-items-center justify-content-center">1</div>
              </div>
              <div class="process-question d-flex align-items-center justify-content-between w-60">
                <div class="order-number">1/40</div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 14px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="time d-flex align-items-center">
                  <div class="image">
                    <img src="./assets/images/icon-clock.svg" alt="icon-clock">
                  </div>
                  <div class="text-time">30:00</div>
                </div>
              </div>
            </div>
            <div class="content-question-answer d-lg-flex flex-wrap align-items-center">
              <div class="w-lg--40">
                <div class="content-question d-flex align-items-center justify-content-center">
                  <div class="image">
                    <img src="./assets/images/image-question-1.png" alt="image-question">
                  </div>
                </div>
              </div>
              <div class="w-lg--60">
                <div class="content-answer pl-lg-20">
                  <ul class="d-flex flex-wrap">
                    <li>
                      <div class="item">
                        <div class="image">
                          <img src="./assets/images/image-answer-1.png" alt="image-answer">
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item">
                        <div class="image">
                          <img src="./assets/images/image-answer-2.png" alt="image-answer">
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item">
                        <div class="image">
                          <img src="./assets/images/image-answer-3.png" alt="image-answer">
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item">
                        <div class="image">
                          <img src="./assets/images/image-answer-4.png" alt="image-answer">
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item">
                        <div class="image">
                          <img src="./assets/images/image-answer-5.png" alt="image-answer">
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item">
                        <div class="image">
                          <img src="./assets/images/image-answer-6.png" alt="image-answer">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="w-100">
                <div class="box-btn d-flex flex-wrap align-items-center justify-content-lg-end">
                  <button class="btn btn-primary">Back</button>
                  <button class="btn btn-primary">Skip</button>
                  <button class="btn btn-primary">Next</button>
                  <button class="btn btn-primary" disabled>Skip and Get Result</button>
                  <button class="btn btn-primary">Get Result</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="footer-page py-10">
    <div class="container">
      <div class="d-lg-flex justify-content-between">
        <div class="d-flex justify-content-between">
          <div class="text-copyright mb-8 mb-lg-0">2022 Â© International-IQ-Test.com</div>
          <div class="box-social d-lg-none">
            <ul class="d-flex align-items-center">
              <li>
                <div class="item d-flex align-items-center justify-content-between"><a href="#">
                    <span class="image"><img src="./assets/images/icon-facebook-circle.svg" alt="icon_facebook"></span>
                  </a>
                </div>
              </li>
              <li>
                <div class="item d-flex align-items-center justify-content-between"><a href="#">
                    <span class="image"><img src="./assets/images/icon-instagram-fill.svg"
                        alt="icons-instagram"></span></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <nav class="mb-8 mb-lg-0">
          <ul class="d-lg-flex align-items-center">
            <li><a href="#">Take the test</a></li>
            <li><a href="#">Recover my results</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">*Terms of Use</a></li>
          </ul>
        </nav>
        <div class="box-social d-none d-lg-block">
          <ul class="d-flex align-items-center">
            <li>
              <div class="item d-flex align-items-center justify-content-between"><a href="#">
                  <span class="image"><img src="./assets/images/icon-facebook-circle.svg" alt="icon_facebook"></span>
                </a>
              </div>
            </li>
            <li>
              <div class="item d-flex align-items-center justify-content-between"><a href="#">
                  <span class="image"><img src="./assets/images/icon-instagram-fill.svg"
                      alt="icons-instagram"></span></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.sticky.js"></script>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
